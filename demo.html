<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript" src="jquery.js"></script>
<style>
	body{
		margin: 0;
		padding: 0;
		background: #f5f5f5;
	}
	svg{
		display: block;
		margin: 50px auto 0;
	}
	#ring{
		stroke-dashoffset: 0;
		animation: line 2s ease-in-out;
	}
	@keyframes line {
		from{
			stroke-dashoffset: 630;
		}
		to{
			stroke-dashoffset: 0;
		}
	}
</style>
</head>
<body>
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">
	<circle cx="110" cy="110" r="100" fill="#fff"></circle>
	<circle cx="110" cy="110" r="100" fill="none" stroke="#fd5" stroke-width="20" stroke-dasharray="630,630" id="ring" ></circle>
</svg>
</body>
</html>
<script type="text/javascript">
</script>
